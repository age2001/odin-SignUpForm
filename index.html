<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <title>Odin Project Sign-Up Form Project</title>
</head>
<body>
    <div class="left-bar">
        <img src="/images/halie-west-25xggax4bSA-unsplash.jpg">
    </div>
    <div class="right-bar">
        <div class="info-div">
            <p>
                This is not a real online service!
                You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
                <br>
                <br>
                You <i>know</i> you want to.
            </p>
        </div>
        <form id="main-form">
            <p>
                Let's do this!
            </p>
            <div class="field-div">
                <label for="fname">
                    FIRST NAME
                    <br>
                    <input type="text" id="fname" name="first-name" required>
                </label>
                <label for="lname">
                    LAST NAME
                    <br>
                    <input type="text" id="lname" name="last-name" required>
                </label>
                <label for="phonenumber">
                    PHONE NUMBER
                    <br>
                    <input type="tel" id="phonenumber" name="phone-number" required>
                </label>
                <label for="email">
                    EMAIL
                    <br>
                    <input type="email" id="email" name="user-email" required>
                </label>
                <label for="password">
                    PASSWORD
                    <br>
                    <input type="password" id="password" name="user-password" required>
                </label>
                <label for="confirmpassword">
                    CONFIRM PASSWORD:
                    <br>
                    <input type="password" id="confirmpassword" name="confirm-password" required>
                </label>
            </div>
        </form>
        <div class="account-div">
            <button type="submit" form="main-form" class="create-account-btn">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
