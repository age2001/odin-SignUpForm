<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Sign-Up Form Project</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first-name">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="last-name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="user-email">
        
        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phone-number">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="user-password">
        
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirm-password">
    </form>
</body>
</html>
